<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>저장된 책 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007BFF;
            color: white;
            font-size: 14px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
            font-size: 28px;
        }

        a {
            display: block;
            text-align: center;
            color: #007BFF;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .book-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .book-card:hover {
            transform: scale(1.05);
        }

        .book-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
        }

        .book-details {
            padding: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .book-details p {
            margin: 5px 0;
        }

        .book-details strong {
            color: #333;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
<h1>이전 검색 목록</h1>
<a class="back-button" href="/">뒤로 가기</a>
<div class="book-list">
    <div th:each="book : ${books}" class="book-card">
        <img th:src="${book.image}" alt="책 표지" onerror="this.src='https://via.placeholder.com/200x300?text=No+Image'">

        <div class="book-title" th:text="${book.title}">책 제목</div>

        <div class="book-details">
            <p>
                <strong>저자:</strong>
                <span th:text="${book.author}">저자 정보</span>
            </p>
            <p>
                <strong>출판사:</strong>
                <span th:text="${book.publisher}">출판사 정보</span>
            </p>
            <p>
                <strong>출판일:</strong>
                <span th:text="${book.pubdate}">출판일 정보</span>
            </p>
            <p>
                <strong>가격:</strong>
                <span th:text="${book.price != null ? book.price + '원' : '가격 정보 없음'}">가격 정보</span>
            </p>
            <p>
                <a th:href="${book.link}" target="_blank">자세히 보기</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
